<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    {% if page.title %}
    <title>Project Hedra - {{ page.title }}</title>
    {% else %}
    <title>Project Hedra</title>
    {% endif %}
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#2e2e2e">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <meta name="google-site-verification" content="PpczhgspZnpperVAqlubU_GW88-ld2IosNv3-dNDf8o" />
  </head>
  <body>
    <header class="page-header" role="banner">
      <img src="{{ site.logo | default site.title }}" alt="{{ page.title | default: site.title | default: site.github.repository_name }}" class="project-name" />
      <br>
      <br>
      <a href="{{ site.home }}" class="btn">Blog</a>
      <a href="{{ site.website }}" class="btn">Website</a>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
      <br>
      <br>
      {% include steam_banner.html %}
      <br>
      <br>
        <footer class="site-footer">
          <center>
            <h2>COMMUNITY</h2>
            <a href="{{ site.reddit }}" class="icon">
              <span class="fab fa-reddit"></span>
            </a>
            <a href="{{ site.discord }}" class="icon">
              <span align="center" class="fab fa-discord"></span>
            </a>
          </center>
        </footer>
    </main>
  </body>
</html>
