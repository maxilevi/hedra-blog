<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#2e2e2e">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <meta name="google-site-verification" content="PpczhgspZnpperVAqlubU_GW88-ld2IosNv3-dNDf8o" />
  </head>
  <body>
    <header class="page-header" role="banner">
      <img src="{{ page.image | default: site.logo }}" alt="{{ page.title | default: site.title | default: site.github.repository_name }}" class="project-name" />
      <br>
      <br>
      <a href="{{ site.home }}" class="btn">Home</a>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
      <center>
        <footer class="site-footer">
          <a href="{{ site.reddit }}" class="mx-2 icon">
            <span class="fab fa-reddit"></span>
          </a>
          <a href="{{ site.discord }}" class="mx-2 icon">
            <span align="center" class="fab fa-discord"></span>
          </a>
        </footer>
      </center>
    </main>
  </body>
</html>
